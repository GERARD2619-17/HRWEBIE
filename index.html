<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Reports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Service Reports</h1>
    <form id="reportForm">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="client">Cliente:</label>
        <input type="text" id="client" name="client" required><br>
        <label for="technician">TÃ©cnico:</label>
        <input type="text" id="technician" name="technician" required><br>
        <label for="recommendations">Recomendaciones/Observaciones:</label><br>
        <textarea id="recommendations" name="recommendations" required></textarea><br>
        <button type="submit">Guardar Reporte</button>
    </form>
    <div id="reports"></div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
