<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginas de reportes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="product-selection">
            <label for="product">Elige un producto</label>
            <select id="product">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="product1">Producto 1</option>
                <option value="product2">Producto 2</option>
            </select>
        </div>
        <div class="quantity-selection">
            <label for="quantity">Elegir cantidad</label>
            <input id="quantity" type="number">
        </div>
        <div id="service-sheet" class="service-sheet">
            <h3>Reporte de servicio</h3>
            <div id="service-items"></div>
            <button id="add-item">Agregar ítem</button>
            <button id="submit">Enviar</button>
            <p id="error" style="color: red;"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
