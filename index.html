<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Reporte de Servicio Técnico</title>
    <link rel="stylesheet" href="src/master.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/logoredondosintransparencia192x192.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reporte de Servicio Técnico</h1>
        </div>
        <div class="form-group">
            <label for="equipos">Equipos:</label>
            <select id="equipos">
                <option value="Padmounted">Padmounted</option>
                <option value="Banco trifásico">Banco trifásico</option>
                <option value="Monofásico">Monofásico</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" placeholder="Cantidad">
            <button id="agregar">Agregar</button>
        </div>
        <div class="list-group">
            <h2>Equipos Seleccionados</h2>
            <div id="lista-equipos">
            </div>
        </div>
        <div class="reportes-group">
            <button id="anterior">Anterior</button>
            <div id="hoja-servicio"></div>
            <button id="siguiente">Siguiente</button>
        </div>
        <div class="send-group">
            <button id="enviar">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="src/index.js"></script>
    <script src="server.js"></script>
</body>
</html>
